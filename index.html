<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
        integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Kanit:wght@300;400;800&family=Whisper&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Brewery</title>
</head>

<body>
    <!-- Nav start -->
    <div id="hero-area">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="text-center col-sm-8">
                    <h1>Brewery Search</h1>
                </div>
            </div>
        </div>
        <!-- container start -->
        <div class="container field-container">
            <form class="field" id="city-search-form">
                <div class="control">
                    <input class="input is-rounded search" type="text" placeholder="Brewery by City" id="city-input">
                    <button class="button is-rounded sbutton" type="submit">Search</button>
                </div>
            </form>
        </div>
        <div class="container field-container">
            <form class="field" id="zip-search-form">
                <div class="control">
                    <input class="input is-rounded search" type="text" placeholder="Brewery by Zip Code" id="zip-input">
                    <button class="button is-rounded sbutton">Search</button>
                </div>
            </form>
        </div>
        <!-- <div class="container"> -->
        <div class="dropdown is-hoverable field-container ">
            <div class="dropdown-trigger">
                <button class="button is-rounded search flex" aria-haspopup="true" aria-controls="dropdown-menu">
                    Search by Brew Type
                    <!-- <span class="icon is-small">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span> -->
                </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content flex">
                    <a href="#" class="dropdown-item">Micro Brewery </a>
                    <a href="#" class="dropdown-item">Nano Brewery</a>
                    <a href="#" class="dropdown-item">Regional Brewery</a>
                    <a href="#" class="dropdown-item">Brew Pub</a>
                    <a href="#" class="dropdown-item">Large Brewery</a>
                    <a href="#" class="dropdown-item">Bar</a>
                    <a href="#" class="dropdown-item">Contract</a>
                    <a href="#" class="dropdown-item">Proprietor</a>
                </div>
            </div>
            <!-- </div> -->
        </div>
        <div class="container field-container">
            <h4>Don't have a brewery in mind? Click here</h4>
            <button class="button is-rounded" id="random-search">
                <span>Random Brewery Finder</span>
            </button>
        </div>

        <div id="results-container">

            <!-- footer start -->
            <footer>

                Group 2 G.W Bootcamp&copy;
                <script>
                    document.write(new Date().getUTCFullYear())
                </script> .All Rights Reserved

            </footer>
            <script src="./assets/js/script.js"> </script>
</body>

</html>
